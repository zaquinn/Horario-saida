<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Horário de Saída</title>
</head>
<body>
    <main>
        <form>
            <h1>Selecione o horário e dia de trabalho:</h1>

            <div class="divSelect">

            <label for="entradaHoras" class="fonte__Padrao">Selecione a hora:</label>
            <select name="entradaHoras" class="optGroup__Hora" required oninvalid="this.setCustomValidity('Preencha esse campo')" 
            onchange="try{setCustomValidity('')}catch(e){}">
            <option value="" selected>--Hora--</option>
                <!-- add via js -->
            </select>

            </div>

            <div class="divSelect">

            <label for="entradaMinutos" class="fonte__Padrao">Selecione os minutos:</label>
            <select name="entradaMinutos" class="optGroup__Minutos" required oninvalid="this.setCustomValidity('Preencha esse campo')" 
            onchange="try{setCustomValidity('')}catch(e){}">
            <option value="" selected>--Minutos--</option>
                <!-- add via js -->
            </select>

            </div>

            <div class="divSelect">
            <label for="dia" class="fonte__Padrao">Selecione o dia:</label>
            <select name="dia" id="dia__select" required oninvalid="this.setCustomValidity('Preencha esse campo')" 
            onchange="try{setCustomValidity('')}catch(e){}">
                <option value="" selected>--Selecione o dia--</option>
                <option value="domingo">Domingo</option>
                <option value="segunda-feira">Segunda-Feira</option>
                <option value="terça-feira">Terça-Feira</option>
                <option value="quarta-feira">Quarta-Feira</option>
                <option value="quinta-feira">Quinta-Feira</option>
                <option value="sexta-feira">Sexta-Feira</option>
                <option value="sábado">Sábado</option>
            </select>
            </div>

            <div class="buttonDiv">
            <button>Enviar</button>
            </div>
        </form>

        <div class="hidden div__h2">
        <h2 class="hidden fonte__Padrao--h2">Horário de saída: <span class="fonte__Padrao--span"></span></h2>
        </div>
    </main>
    <script src="./model/addOpcoes.js" type="module"></script>
    <script src="./model/script.js" type="module"></script>
</body>
</html>
